      <div class="card border-0 shadow p-5">
        <h2 class="d-lg-none text-dark text-center pb-5"><strong>填寫訂購資訊</strong></h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">姓名</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">姓氏</label>

          </div>
          <div class="col-md-12">

          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="row g-3">
            <label for="inputAddress" class="form-label">收件地址</label>
            <div class="col-md-6">
                <select id="inputState" class="form-select">
                  <option selected>請選擇城市</option>
                  <option>...</option>
                </select>
                </div>
                <div class="col-md-6">
                  <select id="inputState" class="form-select">
                    <option selected>請選擇區域</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" id="inputAddress" placeholder="請輸入詳細地址">
                </div>
            </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">選擇領養樹樹負責人</label>
              <select id="inputState" class="form-select">
                <option selected>阿木</option>
                <option>...</option>
              </select>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">付款方式</label>
              <select id="inputState" class="form-select">
                <option selected>信用卡</option>
                <option>...</option>
              </select>
          </div>

          <div class="col-12">
            <label for="">加購服務</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">防水模型+100</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">加框+250</label>
              </div>

            </div>
          </div>
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="text-center">
            <p class="fs-4"><strong>總金額 NT$ 300</strong></p>
          </div>
          <div class="col-12 text-center">
